<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styles/css/main.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <div>
                    <img src="assets/movie-camera-svgrepo-com.svg" alt="Cinema camera icon" />
                    <span>Filmų duomenų bazė</span>
                    <img src="assets/movie-camera-svgrepo-com.svg" alt="Cinema camera icon" />
                </div>
            </header>
            <main>
                <div class="search">
                    <h1>Suraskite savo filmą</h1>
                    <form action="">
                        <div class="form-field">
                            <label for="api-key">API raktas</label>
                            <input class="api-key" type="text" name="api-key" />
                            <p class="api-key-error error-msg"></p>
                        </div>
                        <div class="form-field">
                            <label for="search">Filmo pavadinimas</label>
                            <input type="text" name="search" placeholder="The Room" />
                        </div>
                        <button class="search-btn" type="submit" disabled>Ieškoti</button>
                    </form>
                </div>
                <div class="search-results">
                    <img
                        class="placeholder-img"
                        src="assets/jeremy-yap-J39X2xX_8CQ-unsplash.jpg"
                        alt="Movie projector"
                    />
                </div>
            </main>
            <p class="general-error error-msg"></p>
        </div>

        <script src="js/main.js" type="module"></script>
    </body>
</html>
